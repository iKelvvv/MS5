{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">

            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font my-4 text-center">{{ post.title}}</h2>
                <hr>
            </div>
        </div>

        <div class="container">
            <div class="row g-0">
                <div class="col-md-6">
                    <h1 class="post-excerpt">{{ post.excerpt }}</h1>
                    <p class="post-subtitle">{{ post.author }} | {{ post.created_on }}</p>
                </div>
                <div class="d-none d-md-block col-md-6">
                    {% if post.image %}
                    <img class="card-img-top" src=" {{ post.image.url }}">
                    {% else %}
                    <img src="{{ MEDIA_URL}}noimage.png" alt="{{ post.title }}" class="card-image-top img-fluid">
                    {% endif %}
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card-body">
                        <p class="card-text">
                            {{ post.content | safe }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
