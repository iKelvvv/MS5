{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
  <div class="row">
    <div class="col"></div>
  </div>
</div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12 col-md-6">
          <hr>
          <h2 class="logo-font my-4">Product Admin</h2>
          <h5 class="text-muted">Edit a Product</h5>
          <hr>
        </div>
      </div>

      <div class="row">
          <div class="col-12 col-md-6">
              <form action="{% url 'edit_product' product.id %}" class="form mb-2" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a href="{% url 'products' %}" class="btn btn-outline-blue">Cancel</a>
                        <button class="btn btn-blue" type="submit">
                            Update Product
                        </button>
                    </div>
              </form>
          </div>
      </div>

    </div>
{% endblock %}
